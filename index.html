<!doctype HTML>
<html>
    <head>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <title>calc</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c81dfc8350.js" crossorigin="anonymous"></script> 
    </head>


    <body>
        <!--header begins-->
        <header>
            <div id="H-1">
                <i class="i-1 fas fa-align-justify" ></i>
                <p id="standar">Standar</p>
                <i class="i-2 far fa-window-restore"></i>
            </div>
            <div id="H-2">
                <p id="Historique">Historique</p>
                <p id="memoir">Mémoire</p>
            </div>
        </header>
        <!--header done-->

        
        <!--main part begins-->
        <main>
            <div id="M-left-side">
                <p class="text-area">05</p>
                <div class="operation-M">
                    <p class="d MC">MC</p>
                    <p class="d MR">MR</p>
                    <p class="d M-plus">M+</p>
                    <p class="d M-moin">M-</p>
                    <p class="d MS">MS</p>
                </div>
                <div class="vid">

                </div>
                <div class="paver">
                    <p class="z a pourcent">%</p>
                    <p class="z a CE">CE</p>
                    <p class="z a C">C</p>
                    <p class="z a icon"><i class="fas fa-backspace"></i></p>
                    <p class="z a un-x">¹/x</p>
                    <p class="z a x²">x²</p>
                    <p class="z a un-de">¹&radic;x</p>
                    <p class="z a division" id="r">&#247;</p>
                    <p class="e a sept">7</p>
                    <p class="e a huit">8</p>
                    <p class="e a neuf">9</p>
                    <p class="z a X"><i class="fas fa-times"></i></p>
                    <p class="e a quatre">4</p>
                    <p class="e a cinq">5</p>
                    <p class="e a six">6</p>
                    <p class="z a moin" id="r">-</p>
                    <p class="e a un">1</p>
                    <p class="e a de">2</p>
                    <p class="e a trois">3</p>
                    <p class="z a plus" id="r">+</p>
                    <p class="e a neg-nombre">+/-</p>
                    <p class="e a zero">0</p>
                    <p class="e a point">.</p>
                    <p  class="a egal" id="egal r">=</p>
                </div>
            </div>
            <div id="M-right-side">
              
            </div>
        </main>
        <!--main part done-->


        <script src="index.js"></script>
    </body>
</html>
