<!doctype HTML>
<html>
    <head>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <title>calc</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c81dfc8350.js" crossorigin="anonymous"></script> 
    </head>


    <body>
        <!--header begins-->
        <header>
            <div id="H-1">
                <i class="i-1 fas fa-align-justify" ></i>
                <p id="standar">Standar</p>
                <i class="i-2 far fa-window-restore"></i>
            </div>
            <div id="H-2">
                <p id="Historique">Historique</p>
                <p id="memoir">Mémoire</p>
            </div>
        </header>
        <!--header done-->

        
        <!--main part begins-->
      
        
        <main>
            
            <div id="M-left-side">
              
                <div class="text-area" >
                    <p id="operation-area">45+2</p>
                    <p id="text-area">0</p>
                </div>
                <div class="operation-M">
                    <p class="d MC" id="MC">MC</p>
                    <p class="d MR" id="MR">MR</p>
                    <p class="d M-plus" id="M-plus">M+</p>
                    <p class="d M-moin" id="M-moin">M-</p>
                    <p class="d MS" id="MS">MS</p>
                </div>
                <div class="vid">

                </div>
                <div class="paver">
                    <p class="z a pourcent" id="pourcent">%</p>
                    <p class="z a CE" id="CE">CE</p>
                    <p class="z a C" id="C">C</p>
                    <p class="z a icon" id="deleteD"><i class="fas fa-backspace"></i></p>
                    <p class="z a un-x" id="un-x">¹/x</p>
                    <p class="z a x²" id="x²">x²</p>
                    <p class="z a un-de" id="un-de">¹&radic;x</p>
                    <p class="z a division" id="r" id="division"><i class="fas fa-divide"></i></p>
                    <p class="e a sept" id="sept">7</p>
                    <p class="e a huit" id="huit">8</p>
                    <p class="e a neuf" id="neuf">9</p>
                    <p class="z a X" id="multiplication"><i class="fas fa-times"></i></p>
                    <p class="e a quatre" id="quatre">4</p>
                    <p class="e a cinq" id="cinq">5</p>
                    <p class="e a six" id="six">6</p>
                    <p class="z a moin" id="r" id="moin"><i class="fas fa-minus"></i></p>
                    <p class="e a un" id='un'>1</p>
                    <p class="e a de" id="de">2</p>
                    <p class="e a trois" id="trois">3</p>
                    <p class="z a plus" id="r" id="plus"><i class="fas fa-plus"></i></p>
                    <p class="e a neg-nombre" id="neg-nombre">+/-</p>
                    <p class="e a zero" id="zero">0</p>
                    <p class="e a point"><i class="fas fa-circle poi"></i></p>
                    <p  class="v egal" >=</p>
                </div>
            </div>
            <div id="M-right-side">
              
            </div>
        </main>
        <!--main part done-->


        <script src="index.js"></script>
    </body>
</html>
